<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mach Cloud</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="cloud.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="cloud.css">
</head>
<body id="body">
    <nav id="navbar" class="navbar navbar-expand-lg navy navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler me-2 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-link white-txt" aria-current="page" href="/">Home</a>
                    <a id="accountHandler" style="margin-right: 0; color: var(--red)" class="nav-link navbar-brand" target="_blank" rel="opener" href="https://sso.smach.us/?redirect=https://cloud.smach.us/">Sign In</a>
                </div>
            </div>

        </div>

    </nav>
    <div class="container" id="preSignIn">
        <div class="row">
            <div class="col">
                <h1>Welcome to MachCloud!</h1>
            </div>
        </div>
    </div>
    <div class="container" hidden="hidden" id="postSignIn">
        <div class="row">
            <p>Upload a file:</p>
            <form
                    action="/userdata"
                    method="POST"
                    id="uploadForm"
                    enctype="multipart/form-data"
            >
                <label for="File">File: </label>
                <input id="File" type="file" name="standardUpload">
                <br>
                <input type="submit" value="Upload File">
            </form>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
